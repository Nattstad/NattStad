
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nattstad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            overscroll-behavior-y: contain;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            background-color: #030712;
        }
        .message-bubble {
            max-width: 85%;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), background 0.3s ease;
        }
        .message-bubble:active {
            transform: scale(0.97);
        }
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
            40%, 60% { transform: translate3d(6px, 0, 0); }
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glass-dark {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(25px);
        }
        
        /* Smooth Message Animations */
        .animate-message-in-right {
            animation: message-in-right 0.4s cubic-bezier(0.23, 1, 0.32, 1) both;
        }
        .animate-message-in-left {
            animation: message-in-left 0.4s cubic-bezier(0.23, 1, 0.32, 1) both;
        }
        
        @keyframes message-in-right {
            0% { transform: translateX(20px) scale(0.9); opacity: 0; }
            100% { transform: translateX(0) scale(1); opacity: 1; }
        }
        @keyframes message-in-left {
            0% { transform: translateX(-20px) scale(0.9); opacity: 0; }
            100% { transform: translateX(0) scale(1); opacity: 1; }
        }

        .heart-beat {
            animation: heartBeat 0.8s ease-in-out;
        }
        @keyframes heartBeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Subtle glow for sender bubbles */
        .sender-glow {
            box-shadow: 0 4px 15px -3px rgba(245, 158, 11, 0.2);
        }

        /* Profile Animations */
        .anim-pulse {
            animation: profile-pulse 3s infinite ease-in-out;
        }
        @keyframes profile-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.01); }
        }

        .anim-glow {
            animation: profile-glow 2s infinite alternate ease-in-out;
        }
        @keyframes profile-glow {
            from { box-shadow: 0 0 10px rgba(245, 158, 11, 0.1), 0 10px 30px rgba(0,0,0,0.5); }
            to { box-shadow: 0 0 25px rgba(245, 158, 11, 0.3), 0 10px 40px rgba(0,0,0,0.6); }
        }

        .anim-border-flow {
            position: relative;
            z-index: 1;
        }
        .anim-border-flow::before {
            content: '';
            position: absolute;
            inset: -1px;
            z-index: -1;
            background: linear-gradient(90deg, #f59e0b, #ec4899, #8b5cf6, #f59e0b);
            background-size: 300% 100%;
            border-radius: inherit;
            animation: border-flow 4s linear infinite;
        }
        @keyframes border-flow {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 0%; }
        }

        /* Username Glow Effect - Improved with fallback and more glow layers */
        .username-glow {
            --glow-color: #f59e0b; /* Base fallback */
            animation: glow-pulse 2s infinite alternate ease-in-out;
            font-weight: 900;
        }
        @keyframes glow-pulse {
            from { 
                text-shadow: 0 0 4px var(--glow-color), 0 0 8px var(--glow-color); 
            }
            to { 
                text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color), 0 0 30px var(--glow-color); 
            }
        }
    </style>
